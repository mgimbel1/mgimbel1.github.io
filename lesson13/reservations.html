<h1 class="center">Reserve a room</h1>
<div class="container">
 
<form class="reservationForm" action="thanks.html" method="get">
<legend>Contact Information</legend>
<label class="top">Full Name* <input type="text" name="fullname" pattern="[^\s][A-z0-9À-ž\s]{5,}" required></label>
<label class="top">Email <input type="email" name="email" placeholder="someone@weatherworksfirst.com"></label>
<label class="top">Phone* <input type="tel" name="phone" placeholder="12345678901" required></label>
<label class="top">Zipcode* <input type="number" name="zipcode" required></label>           
</label>
<label>Check in: <input name="date" type="date" min="2018-12-20" max="2020-12-20" required>
</label>
<label>Check out: 
<input name="date" type="date" min="2019-12-21" max="2021-12-30" required>
</label>


<label for="Location" >Location
<select id="Location" name="Location" required>
<option value="">Choose</option>
<option value="Las Vegas Nevada">Las Vegas Nevada</option>
<option value="Cedar City, Utah ">Cedar City Utah</option>
<option value="Salt Lake City Utah">Salt Lake City Utah</option>
<option value="Hong Kong China">Hong Kong China </option>
</select>
</label>
<label id="country">Room Type
<select id="RoomType" name="Room Type">
<option value="">Choose</option>
<option value="King">Cali King</option>
<option value="Queen">Queen</option>
<option  value="Single">Twin</option>
<option  value="Double">Double</option>
</select>
</label>
<label for="subject">Comment
<textarea id="subject" name="subject" placeholder="Q/A and responds.." style="height:200px"></textarea>
</label>
<input type="submit" value="Make my Reservation!">
</form>
